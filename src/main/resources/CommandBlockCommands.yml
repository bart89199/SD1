#Всё начинается с главной команды sd

#После sd выдать
Get:
  #После sd выдать зелье
  Potion:
    List:
      #Это список допустимых аргументов, писать циферки по очереди начиная с 0
      0:
        #Это поле заполняется, если хочешь изменить имя предмета(вместо & указываешь для цвета §<цвет>
        #Сейчас это поле пустое -> имя останется как в майнкрафте
        CustomName: ""
        #Этот параметр отвечает за длительность(true - длинное(~8м, как в майнкрафте), false - обычное(~3м, но оно длительностью как в майнкрафте по умолчанию)
        Long: false
        #Здесь указывается зелье, список(переводи сам):
        #    UNCRAFTABLE - это которое не такое особенное
        #    WATER - обычное
        #    MUNDANE - обычное, но ещё из глаза паука, слезы Гаста или огненного порошка или сверкающего арбуза или кроличьей лапки или сахара или редстоуна или сгустка магмы.(заурядное)
        #    THICK - обычное, но с светокамнем(густое)
        #    AWKWARD - обычное, но с добавленным адским наростом(мутное)
        #    NIGHT_VISION
        #    INVISIBILITY
        #    JUMP
        #    FIRE_RESISTANCE
        #    SPEED
        #    SLOWNESS
        #    WATER_BREATHING
        #    INSTANT_HEAL
        #    INSTANT_DAMAGE
        #    POISON
        #    REGEN
        #    STRENGTH
        #    WEAKNESS
        #    LUCK
        #    TURTLE_MASTER
        #    SLOW_FALLING
        #ПИСАТЬ СТОРОГО КАК В СПИСКЕ(можно не большими буквами)
        Potion: "FIRE_RESISTANCE"
        #Оно отвечает за уровень(true - 2, false - 1)
        Upgraded: false
        #Взрывное ли зелье(true - да)
        Slash: true
        #Это имя, которое нужно будет вводить после sd выдать зелье для выполнения функции, это же если надо добавляется в DisplayList
        Name: "огнеупорность"

    #Этот список показывается при вводе команды(ПРОБЕЛЫ НЕЛЬЗЯ)
    DisplayList:
      - "огнеупорность"
      - "плавное_падение"