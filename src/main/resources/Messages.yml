join:
  #Это строчка(и) пишется при заходе на сервер
  hello:
    - ' &9Приветствую тебя!'
  #Через это количество секунд будет писаться сообщение выше
  time: 2
  #Этот список пишется игроку, кода он заходит на сервер не зарегистрированным
  NoRegister:
    - '&4Вы не зарегистрированы!'
    - '&8Проходи по ссылке <discord> и подайте заявку в нашем дискорде'
    - '&2Если вы уже зарегестрированы, то введите команду /sd login и код который вам дали'
  Noprofile: '§6Просьба создать профиль командой §5/профиль создать Р.Имя: Ник: Дс.Имя: Лет: Цели: О:'
  NoFullProfile: '§4Внимание! У вас не полностью заполнен профиль, просьба воспользоваться командой §5/профиль изменить Р.Имя: Ник: Дс.Имя: Лет: Цели: О: §6И заполните пустые поля.'
register:
#Эта строка пишется при попытке ввести код уже зарегистрированным
alreadyregister: '&3Вы уже зарегистрированы'
config:
  #Эта строка пишется при перезагрузке конфига
  reload: '&2Конфиг перезагружен'
  group: 'players'
  noperms: '&4Недостаточно прав'
  errorarg: '&4Неизвестный аргумент '
login:
  #Эта строка пишется кода игрок успешно использовал код
  SuccessLogin: "§aВы успешно вошли"
  error:
    ErrorCode: '&cКод не существует или недействителен'
    #Это пишется когда человек при логине не ввёл код
    void: '&cВведите код'
RolePlay:
  #Стадия включения Рп в игру
  Stadion: 0
  #Эта строка пишется когда игрок зашёл на сервер без лора
  NoLore: '§4Внимание! У вашего персонажа не указан лор! Просьба его придумать и скинуть §5MrKreiz1#5502'
CommandMe:
  #Это пишется при прописании команды без аргументов * label - команда(без /) которую ввёл игрок
  Usage: 'Использование: /label <действие, которое вы хотите совершить>'
  #Это пишется, когда никто не услышал действие игрока
  NooneReard: '§7Вас никто не услышал, используйте §6! §7для глобализации'
NonRPCommand:
  #Это пишется при прописании команды без аргументов * label - команда(без /) которую ввёл игрок
  Usage: 'Использование: /label <нон РП сообщение>'
  #Это пишется, когда никто не услышал действие игрока
  NooneReard: '§7Вас никто не услышал, используйте §6! §7для глобализации'
Rospise:
  #то пишется если у игрока нечем сделать роспись
  NoErrorItem: '§4Вам нужен кинжал для росписи'
  #Это пишется, когда человек пытается сделать роспись на воздух(без предмета в руке)
  NoItem: '&4Нет предмета в руке'
  #Это пишется при пустой команде
  Void: '§6Для росписи на предмете введите её после команды, также вы можете добавить ей цвет с помощью &'
#Это пишется когда недостаточно прав
NoPerms: '&4У вас недостаточно прав'
Config:
  #то пишется при попытке чего-либо сделать с несуществующим конфигом
  NotFound: '&cКонфиг не найден, &6список конфигов: codes(Codes.yml), FileServer(FileServer.yml), messages(Messages.yml), profiles(profiles.yml), config(config.yml)'
  Error:
    #Это пишется при ошибки со вставкой в конфиг
    Set: '&cОшибка! &6Формат вставки в конфиг: /balt config set <конфиг> <путь через точку> <вставляемое>'
Codes: